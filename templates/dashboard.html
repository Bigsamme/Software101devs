<!DOCTYPE html>
{%extends "header.html"%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{{user.username}} dashboard{% endblock%}
</head>
<body>
    {% block content%}
    <a href="{{url_for('add_post')}}"> <button class="btn-login">ADD POST</button></a>
    <div class="dashboard-head t1"><h1>Posts</h1></div>
    <div class="user-articals">
        <div class="dashboard-cover">
            <div class="tab">
                Thumbnial
            </div>
            <div class="tab">
                Title
            </div>
            <div class="tab">
                Views
            </div>
        </div>
        {% for post in user_posts%}
        <div id="{{post.id}}" class="dashboard-post b t">
            <div class="dashboard-thumbnail tab">
                Nothing
            </div>
            <div class="dashboard-title tab">
                <div id="dashboard-title">{{post.title}}</div>
            </div>
            <div class="dashboard-views tab">
                {{post.views}}
            </div>

        </div>
        {% endfor%}



    </div>
    
    {% endblock%}
    
</body>
</html>
