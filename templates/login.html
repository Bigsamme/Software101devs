{% extends "header.html" %}
{% import "bootstrap/wtf.html" as wtf %}

  

  {% block content%}
  <div id="login-container">
  <div id="login-form">
    <div class="login-title"><h3>Log In</h3></div>
  {% with messages = get_flashed_messages() %}
  {% if messages%}
  <ul class="flashes">
    {% for message in messages %}
    <li style="color:red; list-style:none;"> {{message}} </li>
    {%endfor%}
  </ul>
  {% endif %}
  {% endwith %}
  
  {{wtf.quick_form(form)}}
  <div id="seperator-container">
    <hr class="seperator left">
    <p class="seperator-word">Or</p>
    <hr class="seperator right">
  </div>
  </div>
  

    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M2F5L1915F"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-M2F5L1915F');
    </script>
  </div>
{% endblock %}
